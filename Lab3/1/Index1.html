<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/c0d5560f93.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="content">
		<div class="first">
			<div class="select_container">
				<div class="select">
					<div><p><i class="fa-brands fa-linkedin"></i>Sign up with LinkedIn</p></div>
					<div><p><i class="fa-brands fa-twitter"></i>Sign up with Twitter</p></div>
					<div><p><i class="fa-brands fa-square-facebook"></i>Sign up with Facebook</p></div>
				</div>
			</div>
		</div>
		<div class="two">
			<div class="form-container">
				<form action="old/2.html" method="post">
					<h2>Sign Up</h2>
					<h4>Get started absolutely free</h4>
					<div class="input-form">
						<label for="email">Email</label><br/>
						<input type="email" name="auth_email" required ><br/>
					</div>
					<div class="input-form">
						<label>Password</label><br/>
						<input type="password" name="auth_pass" required ><br/>
					</div>
					<div class="form-check">
						<div class="check">
							<input type="checkbox">
						</div>
						<div class="check-label">
							<label>Creating an account means you're okay with our Terms of Service,<br/> 
								Privacy Policy, and default Notification Settings</label><br/>
						</div>
					</div>
						<button class="form-button" type="submit" name="form_auth_submit">Sign up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
